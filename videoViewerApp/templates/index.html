<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Video Viewer app</title>
</head>

<body>
    <div class="videos">

        <section class="video-section">
            {% for v in video_list %}

            <article class="video-container">
                <a href="/playmedia?video_name={{v.name}}" class="thumbnail" data-duration="12:24">

                    <img class="thumbnail-image" src="{{ url_for('static', filename='media/thumbnail.jpg') }}" alt="Video Thumbnail">
                </a>
                <div class="video-bottom-section">
                    <a href="#">
                        <img class="channel-icon" src="https://unsplash.it/36/36?gravity=center" alt="Channel Icon">
                    </a>
                    <div class="video-details">
                        <a href="#" class="video-title">{{v.name}}</a>
                        <a href="#" class="video-channel-name"></a>
                        <div class="video-metadata">
                            <span class="video-views">12K Views</span>
                            .
                            <span class="video-published-date">{{v.date}}</span>

                        </div>

            </article>
            {% endfor %}
